<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="Shape.png" />
    <title>Form</title>
  </head>
  <body>
    <div class="parent">
      <div class="child1">
        <img src="Shape.png" alt="Foreground Icon" class="foreground" />
        <img src="Logotype.png" class="logo" />
        <img src="Page heading.png" class="heading" />
        <img src="Page heading (2).png" class="heading2" />
      </div>
      <div class="child2">
        <div class="heading3"><h1>Create an account</h1></div>
        <a
          href="https://accounts.google.com/v3/signin/identifier?dsh=S-837897840%3A1653969468401702&flowName=WebLiteSignIn&flowEntry=ServiceLogin&ifkv=AU9NCcwRPrZ5DDSOJgneoP2rqQi08ck0t0U7iKBlJ4YJk8W3gVd6ZzF8cXH85yErb5YkMoy-zDcr2Q"
          ><img
            src="Sign up with Google.png"
            height="40px"
            width="320px"
            class="Google"
        /></a>
        <div
          style="
            display: flex;
            align-items: center;
            text-align: center;
            margin-top: 20px;
          "
        >
          <hr
            style="
              flex: 1;
              border: none;
              border-top: 1px solid #ccc;
              margin: 0 10px;
            "
          />
          or
          <hr
            style="
              flex: 1;
              border: none;
              border-top: 1px solid #ccc;
              margin: 0 10px;
            "
          />
        </div>
        <div class="name">
          <form>
            <legend>Name</legend>
            <label for="name"></label>
            <input
              id="name"
              type="text"
              placeholder="What should we call you?"
              required
            />

            <div class="email">
              <legend>Email</legend>
              <label for="Email"></label>
              <input
                id="Email"
                type="email"
                placeholder="you@domain.com"
                required
              />
              <div class="password">
                <legend>Password</legend>
                <label for="Password"></label>
                <input id="Password" type="password" minlength="8" required />
              </div>
            </div>

            <h4>Must be at least 8 characters</h4>
            <div class="button1">
              <button class="click" type="submit">Create account</button>
            </div>
            <div class="footer">
              <h3>Already an member?</h3>
              <nav>
                <a href="/"><h3>Log in</h3></a>
              </nav>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
