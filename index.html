<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="Form">
      <div class="Video"></div>
      <video
        src="https://video-previews.elements.envatousercontent.com/h264-video-previews/6bf96288-fb09-49ea-985f-0c0f0e5d8326/55714101.mp4"
        width="650px"
        autoplay
        muted
        loop
      ></video>
      <div class="content">
        <div class="child1"><h1>Create an account</h1></div>
        <div class="child2">
          <h1>
            <form>
              <label for="name"></label>
              <input
                id="name"
                type="text"
                placeholder="Sign up with Google"
                required
              />
            </form>
          </h1>
        </div>
      </div>
    </div>
  </body>
</html>
